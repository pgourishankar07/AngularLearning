@if (isAddingTask) {
  <app-new-task (cancel)="onCancelAddTask()" (add)="onAddedTask($event)"></app-new-task>
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onAddTask()" >Add Task</button>
    </menu>
  </header>
  <ul>
    @for (t of selectedUserTasks; track t.id) {
    <li>
      <app-task [task]="t" (complete)="onCompleteTask($event)"></app-task>
    </li>
    }
  </ul>
</section>
